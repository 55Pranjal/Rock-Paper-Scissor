<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="Images\816-8161371_rock-paper-scissor-icon-png.png" />
      </div>

      <div class="choice" id="paper">
        <img
          src="Images\266-2667795_rock-paper-scissors-png-transparent-png.png"
        />
      </div>

      <div class="choice" id="scissor">
        <img src="Images\images.png" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>

      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>

    <footer>
      <p>
        Done by
        <a href="https://www.linkedin.com/in/pranjal-agarwal-23279b309/"
          >Pranjal Agarwal</a
        >
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
